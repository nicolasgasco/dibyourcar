<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto:wght@900&display=swap&family=Martel:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>See humans</title>
</head>
<body>
    <header class="black-bg upmost-header">
        <nav class="white-text flex-right-centered">
            <a href="./index.html" id="home-link" class="inline-block accented-link">Back to Home</a>
            <a href="#" id="login-link" class="inline-block accented-link">Login</a>
        </nav>
    </header>

    <section class="black-bg white-text padding-4">
        <div id="search-intro-container">
            <h1 class="no-margin xl-text">Browse their stories</h1>
            <p>Use the selectors below to filter their stories based on the country and/or the city they're currently living in.</p>
        </div>
    </section>

    <section>
        <div id="search-country-city" class="margin-4">
            <h3 class="no-margin xl-text">Search filters:</h3>
            <div id="selector-container">
                <div id="country-selection-container" class="single-selector">
                    <label for="country-selection-humans" class="s-text">Country:</label>
                    <select name="country-selection" id="country-selection-humans" class="s-text">
                    </select>
                </div>

                <div id="city-selection-container" class="single-selector">
                    <label for="city-selection-humans" class="s-text">City:</label>
                    <select name="city-selection" id="city-selection-humans" class="s-text">
                    </select>
                </div>
            </div>

        </div>
    </section>

    <section>
        <h2 id="results-header" class="l-text no-margin">Search results:</h2>
        <div id="search-results" class="boxed-results">

        </div>
    </section>

    <footer class="black-bg flex-spacebetween-centered">
        <small class="white-text padding-05">Photo by <a href="https://unsplash.com/@thehumantra?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">The Humantra</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a></small>

        <small class="white-text padding-05">Made by Nicolas Gasco.</small>
    </footer>


    <script src="search.js"></script>
</body>
</html>
