<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See humans</title>
</head>
<body>
    <h1>See the humans</h1>

    <section>
        <h2>Select a country</h2>

        <div id="search-country-city">
            <div id="country-selection-container">
                <label for="country-selection">Country:</label>
                <select name="country-selection" id="country-selection-humans">
                </select>
            </div>

            <div id="city-selection-container">
                <label for="city-selection">City:</label>
                <select name="city-selection" id="city-selection-humans">
                </select>
            </div>

            <button id="start-human-search">Search</button>

        </div>
    </section>

    <section>
        <div id="search-results">

        </div>
    </section>

    <script src="search.js"></script>
</body>
</html>
