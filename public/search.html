<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto:wght@900&display=swap&family=Martel:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>See humans</title>
</head>
<body>
    <section class="black-bg white-text">
        <h1>See the humans</h1>
        <h2>Select a country</h2>

        <div id="search-country-city">
            <div id="country-selection-container">
                <label for="country-selection">Country:</label>
                <select name="country-selection" id="country-selection-humans">
                </select>
            </div>

            <div id="city-selection-container">
                <label for="city-selection">City:</label>
                <select name="city-selection" id="city-selection-humans">
                </select>
            </div>

            <!-- <button id="start-human-search">Search</button> -->

        </div>
    </section>

    <section id="search-results-container">
        <h2 class="xl-text">Search results:</h2>
        <div id="search-results">

        </div>
    </section>

    <footer class="black-bg flex-spacebetween-centered">
        <small class="white-text padding-05">Photo by <a href="https://unsplash.com/@thehumantra?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">The Humantra</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a></small>

        <small class="white-text padding-05">Made by Nicolas Gasco.</small>
    </footer>


    <script src="search.js"></script>
</body>
</html>
